<!DOCTYPE html>
<html lang="en"><head><title>Columns</title>
<meta charset="utf-8">
<meta name="title" content="Columns">
<meta name="description" content="A clone of the puzzle game Columns.">
<meta name="viewport" content="initial-scale=1.0">
<link href="mailto:jcfields@jcfields.dev" rel="author" title="J.C. Fields">
<link href="layout/manifest.json" rel="manifest" type="application/json">
<link href="layout/style.css" media="screen" rel="stylesheet" type="text/css">
<link href="layout/favicon.png" rel="shortcut icon" type="image/png">
<link href="layout/homeicon.png" rel="apple-touch-icon-precomposed" type="image/png">
<script src="columns.js" type="text/javascript"></script>
<base target="_blank"></head>
<body><header><h1>Columns</h1></header>
<main>
	<noscript><p>Must have JavaScript enabled.</p></noscript>
	<div id="overlay_pause" class="overlay">Paused</div>
	<canvas id="well" hidden="hidden"></canvas>
	<canvas id="grid" hidden="hidden"></canvas>
</main>
<div id="next">
	<div>Next</div>
	<div><canvas hidden="hidden"></canvas></div>
</div>
<div id="stats">
	<div id="points"></div>
	<dl><dt>Time</dt><dd id="time">0:00</dd>
	<dt>Score</dt><dd id="score">0</dd>
	<dt>Level</dt><dd id="level">0</dd>
	<dt>Jewels</dt><dd id="jewels">0</dd></dl>
</div>
<div id="controls">
	<div><button type="button" id="left" disabled="disabled">&larr; Left</button></div>
	<div><button type="button" id="swap" disabled="disabled">Swap</button></div>
	<div><button type="button" id="drop" disabled="disabled">Drop</button></div>
	<div><button type="button" id="right" disabled="disabled">&rarr; Right</button></div>
</div>
<div id="menu">
	<div><button type="button" id="play">Play</button></div>
	<div><button type="button" id="options" value="options" class="toggle">Options</button></div>
	<div><button type="button" id="scores" value="scores" class="toggle">Scores</button></div>
	<div><button type="button" id="reset" disabled="disabled">Reset</button></div>
</div>
<div id="overlay_options" class="overlay">
	<table><tr><th><label for="difficulty">Colors</label></th><td><input type="range" min="3" max="6" value="5" id="difficulty" class="option"></td><td id="showDifficulty" class="show">4</td></tr>
	<tr><th><label for="start">Level</label></th><td><input type="range" min="1" max="12" value="1" id="start" class="option"></td><td id="showStart" class="show">1</td></tr>
	<tr><th><label for="height">Height</label></th><td><input type="range" min="0" max="10" value="0" id="height" class="option"></td><td id="showHeight" class="show">0</td></tr>
	<tr><th>Mode</th><td><label><input type="radio" value="0" name="mode" id="standard" class="option" checked="checked">&nbsp;Standard</label> <label><input type="radio" value="1" name="mode" id="flash" class="option">&nbsp;Flash</label> <label><input type="radio" value="2" name="mode" id="timeAttack" class="option">&nbsp;Time Attack</label></td><td></td></tr>
	<tr><th>Backdrop</th><td><label><input type="radio" value="0" name="backdrop" id="photo" class="option backdrop" checked="checked">&nbsp;Photograph</label> <label><input type="radio" value="1" name="backdrop" id="gradient" class="option backdrop">&nbsp;Gradient</label></td><td></td></tr></table>
	<div><label><input type="checkbox" id="ghost" class="option" checked="checked">&nbsp;Show ghost piece.</label></div>
	<div><button type="button" value="options" class="close">Close</button></div>
</div>
<div id="overlay_scores" class="overlay">
	<div id="select"><div><label>Mode:&nbsp;<select id="mode"><option value="0" selected="selected">Standard</option><option value="1">Flash</option><option value="2">Time Attack</option></select></label></div>
	<div><label>Colors:&nbsp;<select id="colors"><option>3</option><option>4</option><option selected="selected">5</option><option>6</option></select></label></div></div>
	<table></table>
	<div><button type="button" value="scores" class="close">Close</button></div>
</div>
<div id="overlay_gameover" class="overlay">
	<div id="gameover">Game Over</div>
	<table></table>
	<div id="prompt" hidden="hidden">
		<div>You&rsquo;ve set a new high score!</div>
		<div><input type="text" maxlength="20" placeholder="Your name"></div>
		<div><button type="button">Submit</button></div>
	</div>
</div>
<footer>
	<div id="credit">Photograph by <a id="photographer"></a>.</div>
	<div id="author">Created by <a href="mailto:jcfields@jcfields.dev">J.C. Fields</a>.</div>
	<div id="hosted">Hosted by <a href="https://github.com/jcfieldsdev/columns">GitHub</a>.</div>
</footer></body></html>
